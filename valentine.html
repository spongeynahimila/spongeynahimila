<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  overflow-x:hidden;
}

body{
  font-family:'Pacifico',cursive;
  text-align:center;
  color:white;
  background: linear-gradient(180deg,#ffdce6 0%,#ffc2d1 40%,#ffb3c6 70%,#ff99ac 100%);
  background-attachment: fixed;
  transition: background 1.5s ease;
}

body.glow{
  background: linear-gradient(180deg,#ffe6f0 0%,#ffcce0 50%,#ff99bb 100%);
}

h1{
  margin-top:40px;
  font-size:2.2em;
  padding:0 15px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.4);
}

/* Layout */
.choices{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:50px 0;
  position:relative;
}

.choice{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.choice img{
  width:160px;
  border-radius:20px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

button{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.25s ease;
  color:white;
  min-width:150px;
}

.green{
  background:linear-gradient(135deg,#a8e6cf,#56c596);
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

.red{
  background:linear-gradient(135deg,#ffb3c6,#ff6f91);
}

/* Letter */
.letter{
  max-width:600px;
  margin:40px auto 80px auto;
  padding:40px;
  background:#fff8e7;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  font-family:'Dancing Script',cursive;
  font-size:1.6em;
  color:#5a3e36;
  line-height:1.6;
  opacity:0;
  transform:translateY(40px) scale(0.95);
  transition:all 1.2s ease;
  display:none;
}

.letter.show{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* Loading Bar */
.loader-container{
  width:70%;
  max-width:400px;
  height:25px;
  background:white;
  border-radius:50px;
  margin:30px auto;
  overflow:hidden;
  display:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.loader-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff6f91,#ffd166,#06d6a0);
  border-radius:50px;
  transition:width 0.2s ease;
}

.loader-pop{
  animation:pop 0.25s ease;
}

@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* Hearts */
.heart{
  position:fixed;
  font-size:20px;
  pointer-events:none;
  animation:float 4s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-200px);opacity:0;}
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
}

/* Mobile */
@media(max-width:600px){
  .choices{gap:15px;}
  .choice img{width:120px;}
  button{padding:12px 20px;font-size:16px;}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<h1 id="mainText">Will you be my Valentine cutie ðŸ’–</h1>

<div class="choices" id="choices">
  <div class="choice">
    <img src="gato1.jpg">
    <button class="green" id="yesBtn">YES ðŸ’š</button>
  </div>
  <div class="choice">
    <img src="gato2.jpg">
    <button class="red" id="noBtn">no ðŸ˜¢</button>
  </div>
</div>

<div class="loader-container" id="loaderContainer">
  <div class="loader-bar" id="loaderBar"></div>
</div>

<div class="letter" id="loveLetter">
  My pretty little baby ðŸ’•<br><br>
  Dating you has made me the luckiest and happiest man in the world.<br><br>
  I hope I get to see so many more Valentine's days with you.<br><br>
  And I hope you call me your man on every single one of them ðŸ’–
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const letter=document.getElementById("loveLetter");
const heading=document.getElementById("mainText");
const choices=document.getElementById("choices");
const loaderContainer=document.getElementById("loaderContainer");
const loaderBar=document.getElementById("loaderBar");
const music=document.getElementById("bgMusic");

const boingSound=new Audio("boing.mp3");
const yesSound=new Audio("yes-sound.mp3");

document.addEventListener("click",()=>music.play(),{once:true});

let heartInterval;
let noClicks=0;

/* Hearts */
function startHearts(){
  heartInterval=setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText="â¤ï¸";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.bottom="0px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },700);
}

function stopHearts(){
  clearInterval(heartInterval);
  document.querySelectorAll(".heart").forEach(h=>h.remove());
}

startHearts();

/* Confetti */
function fireConfetti(){
  const colors=["#ff6f91","#ffd166","#06d6a0","#118ab2","#ffb3c6"];
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    let fromLeft=Math.random()<0.5;
    let x=fromLeft?-10:window.innerWidth+10;
    let y=window.innerHeight*0.4;
    document.body.appendChild(c);
    let angle=fromLeft?Math.random()*60-30:180+(Math.random()*60-30);
    let velocity=7+Math.random()*6;
    let gravity=0.25;
    let vx=Math.cos(angle*Math.PI/180)*velocity;
    let vy=Math.sin(angle*Math.PI/180)*velocity;
    function animate(){
      vy+=gravity;
      x+=vx;
      y+=vy;
      c.style.left=x+"px";
      c.style.top=y+"px";
      c.style.transform+=" rotate(15deg)";
      if(y<window.innerHeight+20){
        requestAnimationFrame(animate);
      }else{c.remove();}
    }
    animate();
  }
}

/* YES */
yesBtn.onclick=()=>{
  heading.innerText="yayyyyyy ur my valentineðŸ’–";
  yesSound.currentTime=0;
  yesSound.play();
  stopHearts();
  choices.style.display="none";
  document.body.classList.add("glow");
  loaderContainer.style.display="block";

  let progress=0;
  const loadInterval=setInterval(()=>{
    progress+=8;
    loaderBar.style.width=progress+"%";
    loaderBar.classList.add("loader-pop");
    setTimeout(()=>loaderBar.classList.remove("loader-pop"),150);

    if(progress>=100){
      clearInterval(loadInterval);
      loaderContainer.style.display="none";
      letter.style.display="block";
      setTimeout(()=>letter.classList.add("show"),50);
      document.body.style.overflowY="auto";
      fireConfetti();
    }
  },150);
};

/* NO */
noBtn.onclick=()=>{
  noClicks++;

  const messages=[
    "wrong button silly ðŸ¥º",
    "babi the green one ðŸ’š",
    "are you serious rn ðŸ˜­",
    "stop playing with me ðŸ˜¡",
    "ok now you have no choice"
  ];

  if(noClicks<=messages.length){
    heading.innerText=messages[noClicks-1];
  }

  yesBtn.style.transform=`scale(${1+noClicks*0.2})`;

  const shrink=Math.max(0.15,1-noClicks*0.12);
  noBtn.style.transform=`scale(${shrink})`;

  boingSound.currentTime=0;
  boingSound.play();

  noBtn.style.position="absolute";
  noBtn.style.top=Math.random()*75+"%";
  noBtn.style.left=Math.random()*80+"%";

  if(noClicks>=12){
    noBtn.style.display="none";
  }
};
</script>

</body>
</html>
