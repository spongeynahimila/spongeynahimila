<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Pacifico',cursive;
  text-align:center;
  background: radial-gradient(circle at center,#ffdce6 0%,#ffc2d1 40%,#ffb3c6 70%,#ff99ac 100%);
  overflow:hidden;
  color:white;
}

h1{
  margin-top:40px;
  font-size:2.3em;
  text-shadow:2px 2px 4px rgba(0,0,0,0.5);
}

/* Letter */
.letter{
  max-width:600px;
  margin:30px auto;
  padding:40px;
  background:#fff8e7;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  font-family:'Dancing Script',cursive;
  font-size:1.6em;
  color:#5a3e36;
  line-height:1.6;
  display:none;
}

/* Choices layout */
.choices{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}

.choice{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.choice img{
  width:160px;
  border-radius:20px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

button{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.3s ease;
  color:white;
  min-width:150px;
}

.green{
  background:linear-gradient(135deg,#a8e6cf,#56c596);
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

.red{
  background:linear-gradient(135deg,#ffb3c6,#ff6f91);
  position:relative;
}

button:hover{
  transform:scale(1.08);
}

/* Hearts */
.heart{
  position:fixed;
  font-size:20px;
  pointer-events:none;
  animation:float 4s linear forwards;
}

@keyframes float{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-200px) scale(1.5); opacity:0;}
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:fall 2s linear forwards;
}

@keyframes fall{
  to{transform:translateY(300px) rotate(360deg); opacity:0;}
}

/* Mobile */
@media(max-width:600px){
  .choices{
    gap:15px;
  }
  .choice img{
    width:120px;
  }
  button{
    padding:12px 20px;
    font-size:16px;
  }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<h1 id="mainText">Will you be my Valentine cutie ðŸ’–</h1>

<div class="letter" id="loveLetter">
  My pretty little baby ðŸ’•<br><br>
  Dating you has made me the luckiest and happiest man in the world.<br><br>
  I hope I get to see so many more Valentine's days with you.<br><br>
  And I hope you call me your man on every single one of them ðŸ’–
</div>

<div class="choices" id="choices">
  <div class="choice">
    <img src="gato1.jpg">
    <button class="green" id="yesBtn">YESSSSS ðŸ’š</button>
  </div>

  <div class="choice">
    <img src="gato2.jpg">
    <button class="red" id="noBtn">no ðŸ˜¢</button>
  </div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const letter=document.getElementById("loveLetter");
const heading=document.getElementById("mainText");
const choices=document.getElementById("choices");
const music=document.getElementById("bgMusic");

document.addEventListener("click",()=>music.play(),{once:true});

let noClicks=0;

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="â¤ï¸";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.bottom="0px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
},500);

/* YES button */
yesBtn.onclick=()=>{
  heading.innerText="Yayyyyyyy you're mine ðŸ¥°ðŸ¥°ðŸ¥°";
  letter.style.display="block";
  choices.style.display="none";

  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.top="0px";
    c.style.background=`hsl(${Math.random()*360},70%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
};

/* NO button chaos */
noBtn.onclick=()=>{
  noClicks++;

  // YES grows
  yesBtn.style.transform=`scale(${1+noClicks*0.2})`;

  // NO runs away after 2 clicks
  if(noClicks>=2){
    noBtn.style.position="absolute";
    noBtn.style.top=Math.random()*70+"%";
    noBtn.style.left=Math.random()*80+"%";
  }

  if(noClicks>=5){
    noBtn.style.display="none";
  }
};
</script>

</body>
</html>
